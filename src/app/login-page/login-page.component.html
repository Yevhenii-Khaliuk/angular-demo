<div class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="username" class="sr-only">Username</label>
  <input type="email" id="username" class="form-control" placeholder="Username" [(ngModel)]="user.username" autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="user.password">

  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
</div>
